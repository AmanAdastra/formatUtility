<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-2">
        <h2>Welcome to the Format Utility</h2>
        <form action="{% url 'answer' %}" method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-floating">
                <textarea class="form-control" placeholder="Enter text here" id="floatingTextarea2"
                    style="height: 100px" name = 'text'></textarea>
                <label for="floatingTextarea2"><span class="mute">Enter text here</span></label>
            </div>
            <hr>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name = 'Spaces'>
                <label class="form-check-label" for="flexCheckDefault">
                    Remove Spaces
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name = 'Alpha'>
                <label class="form-check-label" for="flexCheckDefault">
                    Remove Non-Alpha Words
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Format</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


</body>

</html>
